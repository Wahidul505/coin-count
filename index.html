<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Count</title>
  <!-- styles link  -->
  <link rel="stylesheet" href="styles/coin-count.css">
</head>

<body>
  <!-- webpage heading  -->
  <header>
    <h1>Count Coins</h1>
  </header>
  <!-- main section starts  -->
  <main>
    <section class="container">
      <!-- image section  -->
      <div>
        <img src="image/coins.jpg" alt="">
      </div>
      <!-- calculation section  -->
      <div class="calculation-container">
        <!-- balance and expenses calculation section  -->
        <div class="balance-container">
          <h3 class="amount-title">Income</h3>
          <p class="inputs">Income: <input id="income-input" type="text"></p>
          <h3 class="amount-title">Expenses</h3>
          <p class="inputs">Food: <input id="food-input" type="text"></p>
          <p class="inputs">Rent: <input id="rent-input" type="text"></p>
          <p class="inputs">Clothes: <input id="clothes-input" type="text"></p>
        </div>
        <button id="calculate-btn">Calculate</button>
        <h2>Total Expenses: <span id="expenses-total">0</span></h2>
        <h2>Balance: <span id="balance-total">0</span></h2>
        <!-- savings and remaining calculation section -->
        <p class="inputs">Save: <input id="save-input" type="text"> % <button id="save-btn">Save</button></p>
        <h2>Saving Amount: <span id="saving-amount">0</span></h2>
        <h2>Remaining Balance: <span id="remaining-balance">0</span></h2>
      </div>
    </section>
  </main>

  <!-- scripts link  -->
  <script src="scripts/coin-count.js"></script>
</body>

</html>
