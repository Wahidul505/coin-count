<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Count</title>
  <!-- styles link  -->
  <link rel="stylesheet" href="styles/coin-count.css">
</head>

<body>
  <!-- webpage heading  -->
  <header>
    <h1>Count Coins</h1>
  </header>
  <!-- main section starts  -->
  <main>
    <section class="container">
      <div>
        <img src="image/coins.jpg" alt="">
      </div>
      <div class="calculation-container">
        <div class="balance-container">
          <h3 class="amount-title">Income</h3>
          <p class="inputs">Income: <input type="text"></p>
          <h3 class="amount-title">Expenses</h3>
          <p class="inputs">Food: <input type="text"></p>
          <p class="inputs">Rent: <input type="text"></p>
          <p class="inputs">Clothes: <input type="text"></p>
        </div>
        <button>Calculate</button>
        <h2>Total Expenses: <span>2000</span></h2>
        <h2>Balance: <span>2000</span></h2>
        <p class="inputs">Save: <input type="text"> % <button>Save</button></p>
        <h2>Saving Amount: <span>2000</span></h2>
        <h2>Remaining Balance: <span>2000</span></h2>
      </div>
    </section>
  </main>

  <!-- scripts link  -->
  <script src="scripts/coin-count.js"></script>
</body>

</html>
